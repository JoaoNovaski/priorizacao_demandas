<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Dashboard de Prioriza√ß√£o v2</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0A070A;
            min-height: 100vh;
            padding: 20px;
            color: #FFFFFF;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #FFFFFF;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(10, 7, 10, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #0A070A;
            padding-bottom: 20px;
        }
        
        .header h1 {
            color: #0A070A;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            background: #0A070A;
            color: #FFFFFF;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #0A070A;
            color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stat-label {
            color: #ddd;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .form-section {
            background: #0A070A;
            color: #FFFFFF;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            border: 2px solid #666;
            border-radius: 8px;
            font-size: 14px;
            background: #FFFFFF;
            color: #0A070A;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .btn {
            background: #0A070A;
            color: #FFFFFF;
            border: 2px solid #0A070A;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #FFFFFF;
            color: #0A070A;
        }
        
        .btn-secondary {
            background: #666;
            border: 2px solid #666;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: #FFFFFF;
            border: 2px solid #0A070A;
        }
        
        thead {
            background: #0A070A;
            color: #FFFFFF;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tbody tr {
            color: #0A070A;
        }
        
        tbody tr:hover {
            background-color: #f5f5f5;
        }
        
        .area-tag {
            background: #0A070A;
            color: #FFFFFF;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .priority-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
        }
        
        .priority-churn { background: #0A070A; color: #FFFFFF; }
        .priority-critical { background: #FFFFFF; color: #0A070A; border: 2px solid #0A070A; }
        .priority-high { background: #0A070A; color: #FFFFFF; }
        .priority-medium { background: #FFFFFF; color: #0A070A; border: 1px solid #0A070A; }
        .priority-low { background: #666; color: #FFFFFF; }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .status-todo { background: #FFFFFF; color: #0A070A; border: 2px solid #0A070A; }
        .status-doing { background: #0A070A; color: #FFFFFF; }
        .status-done { background: #666; color: #FFFFFF; }
        
        .delete-btn {
            background: #0A070A;
            color: #FFFFFF;
            border: 1px solid #0A070A;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #0A070A;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Dashboard de Prioriza√ß√£o</h1>
            <p>Sistema inteligente de prioriza√ß√£o de demandas</p>
        </div>

        <div id="status" class="status">‚úÖ Conectado ao Firebase</div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todoTasks">0</div>
                <div class="stat-label">Para Fazer</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="doingTasks">0</div>
                <div class="stat-label">Em Realiza√ß√£o</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="doneTasks">0</div>
                <div class="stat-label">Realizadas</div>
            </div>
        </div>

        <div class="form-section">
            <h3 style="margin-bottom: 20px;">‚ûï Adicionar Nova Demanda</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Cliente</label>
                    <input type="text" id="cliente" placeholder="Nome do cliente">
                </div>
                <div class="form-group">
                    <label>√Årea</label>
                    <select id="area">
                        <option value="">Selecione...</option>
                        <option value="Atendimento">Atendimento</option>
                        <option value="Inbound">Inbound</option>
                        <option value="Comercial">Comercial</option>
                        <option value="Tr√°fego">Tr√°fego</option>
                        <option value="Cria√ß√£o">Cria√ß√£o</option>
                        <option value="Programa√ß√£o">Programa√ß√£o</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Criticidade</label>
                    <select id="criticidade">
                        <option value="">Selecione...</option>
                        <option value="10">üö® Churn (10 pts)</option>
                        <option value="5">Cr√≠tico (5 pts)</option>
                        <option value="3">Alto (3 pts)</option>
                        <option value="1">Normal (1 pt)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Depend√™ncia</label>
                    <select id="dependencia">
                        <option value="0">Sem depend√™ncia</option>
                        <option value="3">Bloqueia outras (+3)</option>
                        <option value="1">Depende de outra (+1)</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group" style="grid-column: span 2;">
                    <label>Descri√ß√£o</label>
                    <textarea id="descricao" placeholder="Descreva o problema..."></textarea>
                </div>
                <div class="form-group">
                    <label>Respons√°vel</label>
                    <input type="text" id="responsavel" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label>Data Limite</label>
                    <input type="date" id="dataEntrega">
                </div>
            </div>

            <div style="text-align: center; margin-top: 20px; display: flex; gap: 15px; justify-content: center;">
                <button class="btn" onclick="addTask()">Adicionar Demanda</button>
                <button class="btn btn-secondary" onclick="exportToExcel()">üìä Exportar Excel</button>
            </div>
        </div>

        <div id="loading" class="loading">Carregando...</div>
        <div id="tableContainer" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Cliente</th>
                        <th>√Årea</th>
                        <th>Criticidade</th>
                        <th>Descri√ß√£o</th>
                        <th>Respons√°vel</th>
                        <th>Data</th>
                        <th>Pontos</th>
                        <th>Status</th>
                        <th>A√ß√£o</th>
                    </tr>
                </thead>
                <tbody id="tasksTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDNNp8JlkX9Lnzwy8rc8The_5xSMsKDc9s",
            authDomain: "dash--priorizacao-demandas.firebaseapp.com",
            projectId: "dash--priorizacao-demandas",
            storageBucket: "dash--priorizacao-demandas.firebasestorage.app",
            messagingSenderId: "876629953802",
            appId: "1:876629953802:web:8ea7b743fa27b38718bef3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let tasks = [];

        db.collection('tasks').onSnapshot((snapshot) => {
            tasks = [];
            snapshot.forEach((doc) => {
                tasks.push({ id: doc.id, ...doc.data() });
            });
            document.getElementById('loading').style.display = 'none';
            document.getElementById('tableContainer').style.display = 'block';
            updateDisplay();
        });

        function calculateScore(crit, dep, desc) {
            let score = parseInt(crit) + parseInt(dep);
            const d = desc.toLowerCase();
            if (/parado|erro|travado/.test(d)) score += 2;
            if (/urgente|asap|evento/.test(d)) score += 1;
            if (/cliente reclamou|churn/.test(d)) score += 2;
            return score;
        }

        function getPriorityLabel(score) {
            if (score >= 15) return { label: 'üö® CHURN', class: 'priority-churn' };
            if (score >= 10) return { label: 'CR√çTICO', class: 'priority-critical' };
            if (score >= 7) return { label: 'ALTO', class: 'priority-high' };
            if (score >= 4) return { label: 'M√âDIO', class: 'priority-medium' };
            return { label: 'BAIXO', class: 'priority-low' };
        }

        function getStatusLabel(status) {
            const map = {
                'todo': { label: 'Para Fazer', class: 'status-todo' },
                'doing': { label: 'Em Realiza√ß√£o', class: 'status-doing' },
                'done': { label: 'Realizado', class: 'status-done' }
            };
            return map[status] || map['todo'];
        }

        async function addTask() {
            const cliente = document.getElementById('cliente').value;
            const area = document.getElementById('area').value;
            const criticidade = document.getElementById('criticidade').value;
            const dependencia = document.getElementById('dependencia').value;
            const descricao = document.getElementById('descricao').value;
            const responsavel = document.getElementById('responsavel').value;
            const dataEntrega = document.getElementById('dataEntrega').value;

            if (!cliente || !area || !criticidade || !descricao || !responsavel) {
                alert('Preencha todos os campos obrigat√≥rios!');
                return;
            }

            const score = calculateScore(criticidade, dependencia, descricao);

            try {
                await db.collection('tasks').add({
                    cliente, area,
                    criticidade: parseInt(criticidade),
                    dependencia: parseInt(dependencia),
                    descricao, responsavel,
                    dataEntrega: dataEntrega || null,
                    score,
                    status: 'todo',
                    created: firebase.firestore.FieldValue.serverTimestamp()
                });

                document.getElementById('cliente').value = '';
                document.getElementById('area').value = '';
                document.getElementById('criticidade').value = '';
                document.getElementById('dependencia').value = '0';
                document.getElementById('descricao').value = '';
                document.getElementById('responsavel').value = '';
                document.getElementById('dataEntrega').value = '';
                
                alert('‚úÖ Demanda adicionada!');
            } catch (error) {
                alert('‚ùå Erro ao salvar: ' + error.message);
            }
        }

        async function toggleStatus(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            const statusCycle = { 'todo': 'doing', 'doing': 'done', 'done': 'todo' };
            const newStatus = statusCycle[task.status] || 'todo';
            
            try {
                await db.collection('tasks').doc(taskId).update({ status: newStatus });
            } catch (error) {
                alert('Erro ao atualizar status');
            }
        }

        async function deleteTask(id) {
            if (confirm('Excluir esta demanda?')) {
                try {
                    await db.collection('tasks').doc(id).delete();
                    alert('‚úÖ Demanda exclu√≠da!');
                } catch (error) {
                    alert('Erro ao excluir');
                }
            }
        }

        function updateDisplay() {
            const active = tasks.filter(t => t.status !== 'done');
            const completed = tasks.filter(t => t.status === 'done');
            
            active.sort((a, b) => {
                if (a.status === 'doing' && b.status !== 'doing') return -1;
                if (b.status === 'doing' && a.status !== 'doing') return 1;
                return b.score - a.score;
            });

            const sorted = [...active, ...completed];
            const tbody = document.getElementById('tasksTable');
            tbody.innerHTML = '';

            sorted.forEach((task, i) => {
                const priority = getPriorityLabel(task.score);
                const status = getStatusLabel(task.status);
                const row = tbody.insertRow();
                
                if (task.status === 'done') {
                    row.style.opacity = '0.6';
                    row.style.background = '#f8f9fa';
                }

                row.innerHTML = `
                    <td><strong>#${i + 1}</strong></td>
                    <td>${task.cliente}</td>
                    <td><span class="area-tag">${task.area}</span></td>
                    <td><span class="priority-badge ${priority.class}">${priority.label}</span></td>
                    <td style="max-width: 200px;">${task.descricao}</td>
                    <td>${task.responsavel}</td>
                    <td>${task.dataEntrega || '-'}</td>
                    <td><strong>${task.score}</strong></td>
                    <td><span class="status-badge ${status.class}" onclick="toggleStatus('${task.id}')">${status.label}</span></td>
                    <td><button class="delete-btn" onclick="deleteTask('${task.id}')">Excluir</button></td>
                `;
            });

            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('todoTasks').textContent = tasks.filter(t => t.status === 'todo').length;
            document.getElementById('doingTasks').textContent = tasks.filter(t => t.status === 'doing').length;
            document.getElementById('doneTasks').textContent = tasks.filter(t => t.status === 'done').length;
        }

        function exportToExcel() {
            if (tasks.length === 0) {
                alert('N√£o h√° dados para exportar!');
                return;
            }

            const data = tasks.map((t, i) => ({
                'Posi√ß√£o': i + 1,
                'Cliente': t.cliente,
                '√Årea': t.area,
                'Pontua√ß√£o': t.score,
                'Descri√ß√£o': t.descricao,
                'Respons√°vel': t.responsavel,
                'Data Limite': t.dataEntrega || 'Sem prazo',
                'Status': getStatusLabel(t.status).label
            }));

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(data);
            XLSX.utils.book_append_sheet(wb, ws, "Demandas");
            XLSX.writeFile(wb, 'Dashboard_Priorizacao.xlsx');
        }
    </script>
</body>
</html>
